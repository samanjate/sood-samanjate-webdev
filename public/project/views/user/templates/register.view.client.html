<div class="ss-main ss-content ss-content-page">

    <div class="ss-container ss-light-grey ss-padding-32 ss-padding-large">
        <!-- Login box -->
        <div class="ss-content ss-hover-effect">
            <ul class="ss-ul ss-white">
                <li class="ss-black ss-xlarge ss-padding-32">Register</li>
                <li class="ss-padding-32">
                    <div class="ss-content ss-search-section">

                        <div class="ss-section">
                            <label for="username">Username</label>
                            <input class="form-control"
                                   id="username"
                                   placeholder="Username"
                                   type="text"
                                   required>
                            <br/>
                            <label for="password">Password</label>
                            <input class="form-control"
                                   id="password"
                                   placeholder="Password"
                                   type="password"
                                   required>
                            <br/>
                            <label for="cpassword">Confirm Password</label>
                            <input class="form-control"
                                   id="cpassword"
                                   placeholder="Confirm password"
                                   type="password"
                                   required>
                        </div>
                        <div class="ss-padding ss-center"><a class="btn ss-black btn-lg">Register</a></div>
                    </div>
                </li>
            </ul>
        </div>
