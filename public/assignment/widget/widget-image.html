<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/styles.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Widget Image</title>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="widget-list.html">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a href="widget-list.html">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand no-left-padding no-left-margin">
                Widget Edit
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <label for="widget-name">Name</label>
    <input placeholder="YouTube"
           class="form-control insert-margin"
           id="widget-name"/>

    <label for="widget-text">Text</label>
    <input placeholder="Videos"
           class="form-control insert-margin"
           id="widget-text"></input>

    <label for="widget-url">URL</label>
    <input placeholder="https://..."
           class="form-control insert-margin"
           value="http://68.media.tumblr.com/73a29437be6f2e37248a4978f3b988c1/tumblr_oirikcwI3O1swacvso1_1280.jpg"
           id="widget-url"></input>

    <label for="widget-width">Width</label>
    <input placeholder="30%"
           class="form-control insert-margin"
           value="100%"
           id="widget-width"></input>

    <label for="widget-upload">Upload</label>
    <input placeholder="No file Choosen"
           type="file"
           class="form-control insert-margin"
           id="widget-upload"></input>


    <a class="btn btn-primary btn-block">Upload Image</a>
    <a href="widget-list.html" class="btn btn-danger btn-block">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="../user/profile.html">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>

</body>
</html>
