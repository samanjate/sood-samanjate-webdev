<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/styles.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Widget Heading</title>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="widget-list.html">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a href="widget-list.html">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand no-left-padding no-left-margin">
                Widget Edit
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <label for="widget-name">Name</label>
    <input class="form-control insert-margin"
           id="widget-name"/>

    <label for="widget-text">Text</label>
    <input placeholder="Page Title"
           class="form-control insert-margin"
           value="US Senate reaches compromise"
           id="widget-text"></input>

    <label for="widget-size">Size</label>
    <input placeholder="Page Title"
           class="form-control insert-margin"
           value="3"
           id="widget-size"></input>

    <a href="widget-list.html" class="btn btn-danger btn-block">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="../user/profile.html">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>

</body>
</html>
