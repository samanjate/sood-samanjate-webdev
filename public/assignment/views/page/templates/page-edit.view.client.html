<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="col-sm-4 hidden-xs">
            <div class="navbar-text pull-left">
                <a ng-click="pageEditModel.goToPages()">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand">
                    Pages
                </a>
            </div>
            <div class="navbar-text pull-right">
                <a ng-click="pageEditModel.goToPageNew()">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="navbar-text pull-left hidden-sm hidden-md hidden-lg">
                <a ng-click="pageEditModel.goToPageList()">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-text pull-right">
                <a ng-click="pageEditModel.editPage(pageEditModel.page)">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand no-left-padding no-left-margin">
                    Edit Page
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs">
        <ul class="list-group">
            <li ng-repeat="page in pageEditModel.pages" class="list-group-item">
                <div class="row">
                    <div class="col-xs-10">
                        <a ng-click="pageEditModel.goToWidgetList(page)">
                            {{page.name}}
                        </a>
                    </div>
                    <div class="col-xs-2">
                        <a ng-click="pageEditModel.goToPageEdit(page)">
                            <span class="glyphicon glyphicon-cog pull-right"></span>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="col-sm-8">
        <label for="page-name">Name</label>
        <input ng-model="pageEditModel.page.name"
               placeholder="Name"
               value="pageEditModel.page.name"
               class="form-control insert-margin"
               id="page-name"/>

        <label for="page-title">Title</label>
        <input ng-model="pageEditModel.page.description"
               placeholder="Page Title"
               value="pageEditModel.page.description"
               class="form-control insert-margin"
               id="page-title"></input>

        <a ng-click="pageEditModel.deletePage()" class="btn btn-block btn-danger">Delete</a>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a ng-click="pageEditModel.goToProfile()">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
